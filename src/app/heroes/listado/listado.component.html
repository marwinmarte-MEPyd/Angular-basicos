<p>listado de heroes</p>


<div *ngIf= "nombreHeroeBorrado; else noBorrado ">
    <h3>Heroe Borrado:     <small> {{ nombreHeroeBorrado }}</small>
    </h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado Nada </h3>
    
</ng-template>


    <button (click)="borrarHeroe()">
        Borrar
    </button>

<ul>

    <li *ngFor="let heroe of heroes; let i = index "   >
       {{i + 1}} - {{ heroe }}
    </li>

</ul>
