
<h3>Agregar <small>{{ nuevo.nombre}}</small></h3>
        
<hr>
<div>

<form (ngSubmit)="agregar()"> 

    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"

    >
        <!-- Para poder escuchar 
        [value]="nuevo.nombre"
        (input)="cambiarNombre( $event )" -->


    <input 
        type="number"   
        placeholder="Poder"       
        name="Poder"
        [(ngModel)]="nuevo.poder">

    <button type="Submit">Agregar</button>
</form>
</div>
